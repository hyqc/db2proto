syntax = "proto3";
package model;
option go_package = "./model_proto;model";
import "common.proto";


message DBWebAccountModel {
  int32 id = 1;
  string mobile = 2;
  int64 gameUid = 3;
  int64 gameUidCreatedAt = 4;
  int64 bindAt = 5;
  int64 createdAt = 6;
  int64 updatedAt = 7;
}


message DBWebIndexConfigModel {
  int32 id = 1;
  string background = 2;
  repeated ChannelElem channels = 3;
  string subscribeRewards = 4;
  string newsPics = 5;
  string cityPics = 6;
  int64 createdAt = 7;
  int64 updatedAt = 8;
}


